{% extends "base.html" %}
{% block content %}


<div class="form_div">
    <h3>Авторизация</h3>
    <form action="" method="post" name="login">
        {{ form.csrf_token }}
        {{ form.login(placeholder='Логин') }}
        {{ form.password(placeholder='Пароль') }}
        <input type="submit" value="Войти">
    </form>
</div>

{% endblock %}
